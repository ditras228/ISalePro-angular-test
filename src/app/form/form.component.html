{{user | json}}

<form #userForm>
  <div class="form-group">
    <label for="id">id</label>
    <input id="id" type="text" #firstName='ngModel' [(ngModel)]="user.firstName" name="firstName"  class="form-control" required >
    <div [hidden]="firstName.valid || !firstName.touched" class="alert alert-danger">12312</div>
  </div>
  <div class="form-group">
    <label for="firstName">firstName</label>
    <input id="firstName" type="text"  class="form-control" required >
  </div>
  <div class="form-group">
    <label for="lastName">lastName</label>
    <input id="lastName" type="text" class="form-control"required >
  </div>
  <button type="submit" (click)="submitFormHandler(); userForm.reset()" class="btn btn-success">submit</button>
</form>
